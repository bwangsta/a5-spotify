<div class="container">

  <div class="row">
    <div *ngIf="track" class="col-6">
      <!--TODO: populate with track name-->
      <h1>{{ track.name }}</h1>
      <p>
        <!--TODO: link to album page, display album name-->
        Track on <a href="album/{{ track.album.id }}">{{ track.album.name }}</a>
      </p>
      <div>
        <!--TODO: loop over album's artists-->
        <p *ngFor="let artist of track.artists">
          <!--TODO: link to artist page, display artist name-->
          Artist: <a>{{ artist.name }}</a>
        </p>
      </div>
      <p>
        <!--TODO: populate with track duration-->
        Duration: {{ track.durationStr }}
      </p>
      <p>
        <!--TODO: link to track page on spotify, display track name-->
        <a class="btn btn-success" role="button" target="_blank" [href]="track.url">Open {{ track.name }} on Spotify <i
            class="fab fa-spotify"></i></a>
      </p>
    </div>
    <div *ngIf="audioFeatures" class="col-6">
      <!--TODO: loop over types of features and create a thermometer component for each-->
      <app-thermometer *ngFor="let feature of audioFeatures" [name]="feature.name"
        [percentage]="feature.percentageString" [color]="feature.color"></app-thermometer>
    </div>
  </div>

  <div class="row">
    <div class="col-6"></div>
    <div class="col-6">
      <iframe id="musicPlayer" width="100%" height="380" frameborder="0" allowtransparency="true"
        allow="encrypted-media"></iframe>
    </div>
  </div>
</div>
